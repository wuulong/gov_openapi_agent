openapi: 3.0.1
info:
  title: 交通部運輸研究運輸技術研究中心-OpenData API
  description: 提供本中心目前開放資料介接之API(本資料集所提供之觀測資料因監測儀器設備保養、更新及重置等緣故，資料使用蒐集時請留意觀測位置(經緯度)之變動情形，且資料尚未經嚴密品管，建議以短期觀測資訊使用為宜。)
  version: v1
servers:
  - url: /opendata
paths:
  /Corrosion:
    get:
      tags:
        - 金屬年腐蝕速率資料
      summary: 金屬年腐蝕速率資料
      description: 提供本中心於各港口之金屬年腐蝕速率資料
      parameters:
        - name: metal
          in: query
          description: '港口：鋁(Al),銅(Cu),碳鋼(Fe),鋅(Zn)'
          schema:
            $ref: '#/components/schemas/MyMetal'
        - name: year
          in: query
          description: 西元年:例如2019
          schema:
            type: integer
            format: int32
        - name: format
          in: query
          description: 格式：JSON或XML
          schema:
            $ref: '#/components/schemas/MyFormat'
      responses:
        '200':
          description: 完成
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CorrosionReport_Data'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CorrosionReport_Data'
  /Current:
    get:
      tags:
        - 海氣象觀測
      summary: 3日內的海流觀測資料(1小時1筆)
      description: 提供本中心於國際與國內商港之海流觀測資料
      parameters:
        - name: port
          in: query
          description: '港口：基隆港(KL),臺北港(TP),臺中港(TC),布袋港(BD),安平港(AP),高雄港(KH),花蓮港(HL),蘇澳港(SA),馬祖南竿(NG)'
